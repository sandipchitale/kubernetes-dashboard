<div class="w-screen h-screen p-4 grid gap-y-4 content-start">
  <p-toolbar class="self-start">
    <ng-template #start>
      <button disabled pButton class="mr-2" severity="success" (click)="allSteps()">Steps 1-5: All</button>
    </ng-template>
    <ng-template #center>

    </ng-template>
    <ng-template #end>
      <button pButton class="mr-2" severity="success" (click)="installKubernetesDashboardChart()">Step 1: Install Kubernetes Dashboard Chart</button>
      <button pButton class="mr-2" severity="success" (click)="portForward()">Step 2: Port Forward</button>
      <button pButton class="mr-2" severity="success" (click)="primeCluster()">Step 3: Prime Cluster</button>
      <button pButton class="mr-2" severity="success" (click)="getToken()">Step 4: Get Token</button>
      <button pButton class="mr-2" severity="success" (click)="loadKubernetesDashboard()">Step 5: Load Kubernetes Dashboard</button>
    </ng-template>
  </p-toolbar>
  <div class="justify-self-stretch self-stretch border h-[80vh] overflow-scroll">
    <pre class="w-full h-full p-2 text-sm" [innerText]="output"></pre>
  </div>
  <p-toolbar class="self-start">
    <ng-template #start>
      <button disabled pButton class="mr-2" severity="danger" (click)="allCleanSteps()">Cleanup Steps 1-2: Clean up</button>
    </ng-template>
    <ng-template #center>
    </ng-template>
    <ng-template #end>
      <button pButton class="mr-2" severity="danger" (click)="uninstallKubernetesDashboard()">Cleanup Step 1: Uninstall Kubernetes Dashboard</button>
      <button pButton class="mr-2" severity="danger" (click)="deprimeCluster()">Cleanup Step 2: Deprime Cluster</button>
      <button pButton class="mr-2" severity="secondary" (click)="listHelmReleases()">List Kubernetes Dashboard Release</button>
      <button pButton class="mr-2" severity="secondary" (click)="checkConnectionToCluster()">Check connection to cluster</button>
    </ng-template>
  </p-toolbar>
</div>
